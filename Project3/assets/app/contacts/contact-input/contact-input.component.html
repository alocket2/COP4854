<form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
    <div class="form-group">
        <label for="firstnameInput">First Name</label>
        <input type="text"
               class="form-control"
               id="firstnameInput"
               aria-describedby="firstnameHelp"
               placeholder="P"
               ngModel
               name="firstname">
    </div>

    <div class="form-group">
        <label for="lastnameInput">Last Name</label>
        <input type="text"
               class="form-control"
               id="lastnameInput"
               aria-describedby="lastnameHelp"
               placeholder="Sherman"
               ngModel
               name="lastname">
    </div>

    <div class="form-group">
        <label for="emailInput">Email</label>
        <input type="email" 
               class="form-control"
               id="emailInput"
               aria-describedby="emailHelp"
               placeholder="psherman@gmail.com"
               ngModel
               name="email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="phoneInput">Phone (Mobile)</label>
        <input type="text"
               class="form-control"
               id="phoneInput"
               aria-describedby="phoneHelp"
               placeholder="777-777-7777"
               ngModel
               name="phone">
    </div>

    <div class="form-group">
        <label for="addressInput">Address</label>
        <input type="text"
               class="form-control"
               id="addressInput"
               aria-describedby="addressHelp"
               placeholder="42 Wallaby Way, Sydeny"
               ngModel
               name="address">
    </div>

    <div class="form-group">
        <label for="twitterInput">Twitter</label>
        <input type="text"
               class="form-control"
               id="twitterInput"
               aria-describedby="twitterHelp"
               placeholder="FishAreFriendsNotFood" 
               ngModel
               name="twitter">
    </div>

    <button type="submit" class="btn btn-primary">Add Contact</button>
</form>
